<style>
.parallax { 
    /* The image used */
    background-image: url("https://github.com/robertwwalker/rwwsciblog/raw/main/static/images/bg.jpg");

    /* Set a specific height */
    height: 200px;
    width: 800px;

    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

.myimg{
    width: 50%;
    color: red;
    position: absolute;
    top: 150px;
}
</style>

<!-- Container element -->
<div class="parallax">
    <a href="https://rww.science"> <img class="myimg" src="CWD.png"> </a>
</div>
